

<div *ngIf= "heroeBorrad; else noBorrado">
    <span>Heroe borrado</span>
    {{heroeBorrad}}
</div>
<ng-template #noBorrado>
    <span>NO BORRADO</span>
</ng-template>
<button (click)= "borrarHeroe();"> Eliminar Heroe</button>

<div>
    <ul>
        <li *ngFor="let heroe of heroes; let i = index">
          {{i}} - {{heroe}}
        </li>
    </ul>
</div>
